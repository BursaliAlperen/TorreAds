<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toncoin Kazan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app-container">
        <header>
            <img src="coin.svg" alt="Coin" class="header-coin" />
            <h1>Toncoin Kazan</h1>
        </header>

        <main id="main-card">
            <section class="balance-section">
                <p>Bakiyeniz</p>
                <div id="balance-display">0.0000 TON</div>
            </section>

            <section class="info-section">
                <h3>Davet Linkiniz</h3>
                <div class="referral-box">
                    <input type="text" id="referral-link" readonly />
                    <button id="copy-button">Kopyala</button>
                </div>
                <p id="invited-count"></p>
            </section>

            <button id="watch-ad-button">Reklam İzle & 0.0001 TON Kazan</button>
            <p class="withdrawal-info">Ödeme almak için minimum 0.75 TON'a ulaşmanız gerekmektedir.</p>
        </main>
    </div>

    <div id="toast-notification"></div>

    <script src="script.js"></script>
    <script src="//libtl.com/sdk.js" data-zone="9441902" data-sdk="show_9441902"></script>
</body>
</html>
