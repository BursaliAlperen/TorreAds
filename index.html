        function getOrSetUserToken() {

        function saveBalance(newBalance) {
            localStorage.setItem('user_balance', newBalance.toFixed(4));
            updateBalanceDisplay();
        }

            balanceElement.textContent = getBalance().toFixed(4);

            messageBox.className = `message-box ${type}`;

            messageBox.style.display = 'none';
