    <!--
    --- Backend (app.py) & requirements.txt ---

    Aa覺da Flask ve Redis kullanarak `app.py` i癟in kavramsal bir 繹rnek bulunmaktad覺r.
    Bu kod, 繹n-y羹zden gelen 繹d羹l taleplerini iler, g羹nl羹k limiti kontrol eder ve Telegram botu arac覺l覺覺yla 繹d羹l羹 g繹nderir.

    --- app.py (rnek Flask Kodu) ---
    
    from flask import Flask, request, jsonify
    from datetime import datetime
    import redis
    import os
    import requests

    app = Flask(__name__)
    
    # Redis'e balan覺n. retim ortam覺nda bu bilgileri environment variables'dan al覺n.
    try:
        redis_client = redis.Redis(host=os.getenv('REDIS_HOST', 'localhost'), port=6379, decode_responses=True)
        redis_client.ping()
        print("Connected to Redis successfully!")
    except redis.exceptions.ConnectionError as e:
        print(f"Could not connect to Redis: {e}")
        redis_client = None

    # Telegram Bot Token'覺n覺z覺 environment variable olarak ayarlay覺n.
    TELEGRAM_BOT_TOKEN = os.getenv("TELEGRAM_BOT_TOKEN", "YOUR_TELEGRAM_BOT_TOKEN")
    DAILY_LIMIT = 5

    # Bu, HTML sayfas覺n覺n 癟a覺raca覺 API endpoint'idir.
    @app.route('/api/reward', methods=['POST'])
    def grant_reward():
        if not redis_client:
            return jsonify({"error": "Database connection failed"}), 500

        data = request.json
        user_id = data.get('user_id')

        if not user_id:
            return jsonify({"error": "User ID is required"}), 400

        # G羹nl羹k limiti kontrol etmek i癟in Redis kullan覺n.
        today_str = datetime.now().strftime("%Y-%m-%d")
        redis_key = f"ad_watch:{user_id}:{today_str}"

        current_count = redis_client.get(redis_key)
        if current_count and int(current_count) >= DAILY_LIMIT:
            return jsonify({"error": "Daily limit reached", "count": int(current_count)}), 429 # Too Many Requests

        # Sayac覺 art覺r覺n ve anahtar覺n s羹resini 24 saat olarak ayarlay覺n.
        new_count = redis_client.incr(redis_key)
        if new_count == 1:
            redis_client.expire(redis_key, 86400)

        # --- Telegram Bot API 羹zerinden 繹d羹l羹 g繹nder ---
        message = f"Tebrikler! Bir reklam izleyerek 1 jeton kazand覺n覺z. \n\nBug羹n kulland覺覺n覺z hak: {new_count}/{DAILY_LIMIT}"
        telegram_api_url = f"https://api.telegram.org/bot{TELEGRAM_BOT_TOKEN}/sendMessage"
        payload = {
            "chat_id": user_id,
            "text": message
        }
        
        try:
            # Ger癟ek bir uygulamada bu ilemi asenkron yapmak (繹rn: Celery) daha iyidir.
            response = requests.post(telegram_api_url, json=payload, timeout=5)
            response.raise_for_status()
        except requests.exceptions.RequestException as e:
            print(f"Failed to send message to Telegram: {e}")
            # Hata durumunda ilemi geri alabilirsiniz. rn: redis_client.decr(redis_key)
            return jsonify({"error": "Failed to send Telegram message"}), 500
        
        print(f"Sent reward to user {user_id}. New count: {new_count}")

        return jsonify({"success": True, "new_count": new_count})

    if __name__ == '__main__':
        # retim ortam覺nda Gunicorn gibi bir WSGI sunucusu kullan覺n.
        app.run(host='0.0.0.0', port=5001, debug=True)

    --- requirements.txt ---
    Flask
    redis
    requests
    gunicorn # (retim i癟in)
    -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const DAILY_LIMIT = 5;
            // Ger癟ek senaryoda bu bilgiyi botunuzun ayarlar覺ndan almal覺s覺n覺z.
            const TELEGRAM_BOT_USERNAME = "your_bot_name";

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');

            // Basit durum y繹netimi
            const state = {
                userId: userId,
                status: 'loading', // loading, ad_ready, claiming, success, limit_reached, error
                adWatchCount: 0,
            };

            const render = () => {
                app.innerHTML = ''; // nceki i癟erii temizle
                let content = '';
                switch (state.status) {
                    case 'loading':
                        content = `
                            <div class="loader"></div>
                            <h1>Reklam Y羹kleniyor...</h1>
                            <p>L羹tfen bekleyin, 繹d羹l羹n羹z haz覺rlan覺yor.</p>
                        `;
                        break;
                    case 'ad_ready':
                        content = `
                            <img src="coin.png" alt="Jeton" class="coin-icon">
                            <h1>Reklam覺 襤zlediniz!</h1>
                            <p>d羹l羹n羹z羹 almak i癟in butona t覺klay覺n.</p>
                            <button id="claimButton" class="button">d羹l羹 Al (+1 Jeton)</button>
                        `;
                        break;
                    case 'claiming':
                         content = `
                            <div class="loader"></div>
                            <h1>d羹l Talep Ediliyor...</h1>
                            <p>襤leminiz dorulan覺yor, l羹tfen bekleyin.</p>
                        `;
                        break;
                    case 'success':
                        content = `
                            <img src="coin.png" alt="Jeton" class="coin-icon">
                            <h1>Tebrikler!</h1>
                            <p>d羹l羹n羹z Telegram hesab覺n覺za g繹nderildi. Bug羹n ${state.adWatchCount}/${DAILY_LIMIT} hakk覺n覺z覺 kulland覺n覺z.</p>
                            <a href="tg://resolve?domain=${TELEGRAM_BOT_USERNAME}" class="button success">Telegram'a Geri D繹n</a>
                        `;
                        break;
                    case 'limit_reached':
                        content = `
                            <img src="coin.png" alt="Jeton" class="coin-icon" style="filter: grayscale(1);">
                            <h1>Limit Doldu!</h1>
                            <p class="message error">Bug羹nl羹k reklam izleme limitinize ulat覺n覺z. L羹tfen yar覺n tekrar deneyin.</p>
                             <a href="tg://resolve?domain=${TELEGRAM_BOT_USERNAME}" class="button">Telegram'a Geri D繹n</a>
                        `;
                        break;
                    case 'error':
                         content = `
                            <h1>Hata!</h1>
                            <p class="message error">Ge癟ersiz kullan覺c覺. L羹tfen bu sayfay覺 Telegram botu 羹zerinden a癟t覺覺n覺zdan emin olun.</p>
                            <p style="font-size:0.8em; color: #888;">URL'de ?user_id=12345 gibi bir parametre olmal覺d覺r.</p>
                            <a href="tg://resolve?domain=${TELEGRAM_BOT_USERNAME}" class="button">Bota D繹n</a>
                         `;
                        break;
                }
                app.innerHTML = content;
                if(state.status === 'ad_ready') {
                    document.getElementById('claimButton').addEventListener('click', handleClaim);
                }
            };

            const getTodayString = () => {
                return new Date().toISOString().split('T')[0]; // YYYY-MM-DD format覺
            };

            // Backend mant覺覺n覺 localStorage ile sim羹le etme
            const checkUserLimit = () => {
                try {
                    const userData = JSON.parse(localStorage.getItem(state.userId)) || {};
                    const today = getTodayString();

                    if (userData.date !== today) {
                        return { canWatch: true, count: 0 };
                    }
                    if (userData.count >= DAILY_LIMIT) {
                        return { canWatch: false, count: userData.count };
                    }
                    return { canWatch: true, count: userData.count };
                } catch (e) {
                    console.error("localStorage okunamad覺:", e);
                    return { canWatch: true, count: 0 }; // G羹venli varsay覺m
                }
            };

            const recordAdWatch = () => {
                try {
                    const today = getTodayString();
                    const userData = JSON.parse(localStorage.getItem(state.userId)) || { date: today, count: 0 };
                    
                    if (userData.date !== today) {
                        userData.date = today;
                        userData.count = 0;
                    }

                    userData.count++;
                    state.adWatchCount = userData.count;
                    localStorage.setItem(state.userId, JSON.stringify(userData));
                } catch(e) {
                     console.error("localStorage'a yaz覺lamad覺:", e);
                }
            };

            const handleClaim = async () => {
                state.status = 'claiming';
                render();

                // Backend'e API 癟ar覺s覺n覺 sim羹le etme
                // Ger癟ek senaryoda burada fetch() ile backend'e POST istei at覺l覺r.
                // rn: await fetch('/api/reward', { method: 'POST', ... });
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Bu kontrol normalde backend'de yap覺l覺r, burada sim羹le ediyoruz.
                recordAdWatch();
                state.status = 'success';
                render();
            };

            // --- Ana Uygulama Mant覺覺 ---
            const init = () => {
                if (!state.userId) {
                    state.status = 'error';
                    render();
                    return;
                }

                const limitCheck = checkUserLimit();
                state.adWatchCount = limitCheck.count;

                if (!limitCheck.canWatch) {
                    state.status = 'limit_reached';
                    render();
                    return;
                }
                
                state.status = 'loading';
                render();

                // Bir reklam覺n "izlenmesi" i癟in ge癟en s羹reyi sim羹le etme
                setTimeout(() => {
                    state.status = 'ad_ready';
                    render();
                }, 2500); // 2.5 saniyelik reklam sim羹lasyonu
            };

            init();
        });
    </script>
