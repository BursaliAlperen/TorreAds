<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads, Earn TON</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="151707" async data-cfasync="false"></script>
<body>
    <div id="app">
        <header>
            <div class="header-title">
                <img src="toncoin-logo.png" alt="Toncoin Logo" class="header-logo">
                <h1>TorreADS</h1>
            </div>
            <p>Your portal to digital rewards</p>
        </header>

        <main>
            <div id="home-view" class="view">
                <div id="balance-container">
                    <span class="balance-label">Your Balance</span>
                    <div class="balance-amount">
                        <img src="toncoin-logo.png" alt="Toncoin" class="ton-logo">
                        <span id="balance">0.0000</span>
                        <span class="currency">TON</span>
                    </div>
                </div>

                <button id="watch-ad-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
                    Watch Ad & Earn
                </button>
                <p class="reward-info">Earn 0.0001 TON per ad</p>
            </div>

            <div id="wallet-view" class="view hidden">
                 <div id="wallet-balance-card">
                    <span class="balance-label">Current Balance</span>
                    <div class="balance-amount">
                        <img src="toncoin-logo.png" alt="Toncoin" class="ton-logo">
                        <span id="wallet-balance">0.0000</span>
                        <span class="currency">TON</span>
                    </div>
                </div>

                <div id="wallet-container">
                    <div id="wallet-display-container">
                        <span class="wallet-label">Your TON Wallet Address</span>
                        <div class="wallet-address-container">
                            <span id="wallet-address" data-full-address="" class="no-address">No address set. Please add one.</span>
                            <button id="copy-btn" title="Copy Address" class="hidden">
                                <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                <svg id="check-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            </button>
                        </div>
                        <button id="edit-address-btn">Set Wallet Address</button>
                    </div>

                    <div id="wallet-edit-container" class="hidden">
                        <label for="wallet-input" class="wallet-label">Enter your TON Wallet Address</label>
                        <input type="text" id="wallet-input" placeholder="e.g., UQA...1234">
                        <div class="edit-controls">
                            <button id="save-wallet-btn">Save Address</button>
                            <button id="cancel-edit-btn">Cancel</button>
                        </div>
                    </div>
                </div>

                <button id="withdraw-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                    Withdraw All Funds
                </button>

                <div id="history-container">
                    <h3>Transaction History</h3>
                    <ul id="transaction-list">
                        <li class="empty-state">No transactions yet. Watch an ad to start!</li>
                    </ul>
                </div>

            </div>
        </main>
        
        <nav id="bottom-nav">
            <button id="nav-home-btn" class="nav-btn active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Home</span>
            </button>
            <button id="nav-wallet-btn" class="nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"></path></svg>
                <span>Wallet</span>
            </button>
        </nav>
    </div>

    <div id="ad-modal" class="hidden">
        <div id="ad-content">
            <p class="ad-notice">Watching ad...</p>
            <img id="ad-image" src="ad-image-1.png" alt="Advertisement">
            <div id="progress-bar">
                <div id="progress-bar-inner"></div>
            </div>
            <button id="close-ad-btn" class="hidden">
                Claim Reward & Close
            </button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.module.js"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
