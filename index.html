<body>  
    <div class="container">  
        <div class="balance">Bakiyeniz: <span id="balance-amount">0.0000</span> TON</div>  
        <h1>Reklam ƒ∞zle, √ñd√ºl Kazan!</h1>

        <p class="reward-info">

        <div id="countdown"></div>

    <script>  
        let tonBalance = 0.0;  
        const rewardAmount = 0.0001;  
        const countdownDuration = 19;  

        const balanceElement = document.getElementById('balance-amount');  
        const watchButton = document.getElementById('watch-ad-button');  
        const countdownElement = document.getElementById('countdown');  
        const messageBox = document.getElementById('message-box');  

        function updateBalance() {  
            balanceElement.innerText = tonBalance.toFixed(4);  
        }  

        function showMessage(text, type) {  
            messageBox.textContent = text;  
            messageBox.className = `message-box ${type}`;  
            messageBox.style.display = 'block';  
        }  

        function hideMessage() {  
            messageBox.style.display = 'none';  
        }  

        function startAd() {  
            let timeLeft = countdownDuration;  
            watchButton.disabled = true;  
            hideMessage();  

            countdownElement.innerText = `‚è≥ Reklam bitiyor: ${timeLeft} saniye`;  

            const countdown = setInterval(() => {  
                timeLeft--;  
                if (timeLeft > 0) {  
                    countdownElement.innerText = `‚è≥ Reklam bitiyor: ${timeLeft} saniye`;  
                } else {  
                    clearInterval(countdown);  
                    countdownElement.innerText = "‚úÖ Reklam bitti! 0.0001 TON kazandƒ±nƒ±z!";  
                    tonBalance += rewardAmount;  
                    updateBalance();  
                    showMessage(`üéâ Tebrikler! ${rewardAmount.toFixed(4)} TON kazandƒ±nƒ±z.`, 'success');  
                    watchButton.disabled = false;  
                }  
            }, 1000);  
        }  

        watchButton.addEventListener('click', startAd);  

        // Ba≈ülangƒ±√ßta bakiye 0 olarak g√∂ster  
        updateBalance();  
    </script>
