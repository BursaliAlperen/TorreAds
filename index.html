        // --- DOM ELEMENTS ---

        // --- UTILITY FUNCTIONS ---
        function getOrSetUserToken() {

            if (!token) {
                token = self.crypto.randomUUID();
                localStorage.setItem('user_token', token);
            }
            return token;

        function getBalance() {
            return parseFloat(localStorage.getItem('user_balance')) || 0;
        }

        function updateBalanceDisplay() {
            balanceElement.textContent = getBalance().toFixed(4);
        }

        function saveBalance(newBalance) {
            localStorage.setItem('user_balance', newBalance.toFixed(4));
            updateBalanceDisplay();
        }

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        function hideMessage() {
            messageBox.style.display = 'none';

        // --- CORE LOGIC ---

        // Waits for the Monetag SDK function to be available, with a timeout.
        function checkSdkReady() {
            return new Promise((resolve, reject) => {
                let attempts = 0;

                const intervalTime = 500; // every 500ms

                const intervalId = setInterval(() => {
                    if (typeof show_9441902 === 'function') {
