<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Ads, Earn TON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #balance-container {
      margin: 40px 0;
    }

    .balance-label {
      font-size: 18px;
      color: #555;
    }

    #balance {
      font-size: 36px;
      font-weight: bold;
      color: #111;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #ad-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    #ad-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    #progress-bar {
      background: #ddd;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }

    #progress-bar-inner {
      background: #22c55e;
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.2s;
    }

    #close-ad-btn {
      margin-top: 20px;
      display: none;
    }

    #transactions {
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ TorreADS</h1>
  <p>Earn TON by watching ads</p>

  <div id="balance-container">
    <div class="balance-label">Your Balance:</div>
    <div id="balance">0.0000 TON</div>
  </div>

  <button id="watch-ad-btn">â–¶ Watch Ad & Earn</button>

  <div id="ad-modal">
    <div id="ad-content">
      <p>Watching Ad...</p>
      <img src="https://via.placeholder.com/250x120?text=Advertisement" alt="Ad" />
      <div id="progress-bar">
        <div id="progress-bar-inner"></div>
      </div>
      <button id="close-ad-btn">âœ… Claim Reward & Close</button>
    </div>
  </div>

  <div id="transactions">
    <h3>Transaction History</h3>
    <ul id="transaction-list">
      <li class="empty-state">No transactions yet.</li>
    </ul>
  </div>

  <!-- GÃ¼venli reklam scripti -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="151707" async data-cfasync="false"></script>

  <script>
    const watchAdBtn = document.getElementById('watch-ad-btn');
    const adModal = document.getElementById('ad-modal');
    const progressBar = document.getElementById('progress-bar-inner');
    const closeAdBtn = document.getElementById('close-ad-btn');
    const balanceSpan = document.getElementById('balance');
    const transactionList = document.getElementById('transaction-list');

    watchAdBtn.addEventListener('click', () => {
      adModal.style.display = 'flex';
      closeAdBtn.style.display = 'none';
      progressBar.style.width = '0%';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          closeAdBtn.style.display = 'block';
        }
      }, 50);
    });

    closeAdBtn.addEventListener('click', () => {
      adModal.style.display = 'none';
      let current = parseFloat(balanceSpan.textContent);
      let updated = (current + 0.0001).toFixed(4);
      balanceSpan.textContent = updated + ' TON';

      const newItem = document.createElement('li');
      newItem.textContent = `+0.0001 TON - Ad watched - ${new Date().toLocaleString()}`;
      if (transactionList.querySelector('.empty-state')) {
        transactionList.innerHTML = '';
      }
      transactionList.appendChild(newItem);
    });
  </script>

</body>
</html>
