<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Reklam İzle, Kazan</title>
  <script src="https://libtl.com/sdk.js" data-zone="9441902"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>🎬 Reklam İzle, Kazan!</h1>
  <p>🎥 Reklamı izleyin ve <strong>0.0001 TON</strong> kazanın! (Max: 1000 izleme)</p>
  <button id="watchAdBtn" disabled>Yükleniyor...</button>
  <div id="status">Reklam altyapısı hazırlanıyor...</div>

  <script>
    const btn = document.getElementById("watchAdBtn");
    const status = document.getElementById("status");

    const API_URL = "https://torreads.onrender.com/api/reward";

    function getToken() {
      let token = localStorage.getItem("user_token");
      if (!token) {
        token = crypto.randomUUID();
        localStorage.setItem("user_token", token);
      }
      return token;
    }

    function waitForAdSDK(retries = 15) {
      return new Promise((resolve, reject) => {
        const check = () => {
          if (typeof show_9441902 === "function") {
            resolve();
          } else if (retries <= 0) {
            reject("❌ SDK yüklenemedi.");
          } else {
            retries--;
            setTimeout(check, 400);
          }
        };
        check();
      });
    }

    async function claimReward() {
      const token = getToken();
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });
        const data = await res.json();
        status.textContent = data.message;
        status.className = res.ok ? "success" : "error";
      } catch (err) {
        status.textContent = "🚫 Bağlantı hatası.";
        status.className = "error";
      }
    }

    btn.addEventListener("click", () => {
      btn.disabled = true;
      status.textContent = "🎥 Reklam izleniyor...";
      show_9441902().then(() => {
        claimReward();
      }).catch(() => {
        status.textContent = "❌ Reklam gösterilemedi.";
        status.className = "error";
        btn.disabled = false;
      });
    });

    waitForAdSDK().then(() => {
      btn.disabled = false;
      btn.textContent = "🎥 Reklamı İzle";
      status.textContent = "Hazır!";
    }).catch(err => {
      status.textContent = err;
    });
  </script>

</body>
</html>
