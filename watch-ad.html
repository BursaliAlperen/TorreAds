<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎬 Reklam İzle, Kazan</title>
  <script src="https://libtl.com/sdk.js" data-zone="9441902" data-sdk="show_9441902"></script>
  <style>
    /* Stil ayarları */
  </style>
</head>
<body>
  <h1>🎬 Reklam İzle, Kazan!</h1>
  <button id="watchAdBtn" disabled>Yükleniyor...</button>
  <div id="status">Reklam altyapısı hazırlanıyor...</div>

  <script>
    const btn = document.getElementById("watchAdBtn");
    const status = document.getElementById("status");

    function waitForSDK(retries = 20, interval = 500) {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const check = () => {
          if (typeof show_9441902 === "function") {
            resolve();
          } else if (attempts >= retries) {
            reject("SDK yüklenemedi.");
          } else {
            attempts++;
            setTimeout(check, interval);
          }
        };
        check();
      });
    }

    waitForSDK().then(() => {
      btn.disabled = false;
      btn.textContent = "🎥 Reklamı İzle";
      status.textContent = "Reklam izlemeye hazırsınız.";
    }).catch(() => {
      btn.disabled = true;
      btn.textContent = "Yüklenemedi";
      status.textContent = "❌ Reklam altyapısı yüklenemedi.";
    });

    btn.addEventListener("click", () => {
      btn.disabled = true;
      status.textContent = "Reklam gösteriliyor...";

      show_9441902().then(() => {
        alert("🎉 0.0001 TON kazandınız!");
        status.textContent = "Tebrikler! Bakiyenize eklendi.";
      }).catch(() => {
        status.textContent = "❌ Reklam gösterilemedi.";
      }).finally(() => {
        btn.disabled = false;
        btn.textContent = "🎥 Reklamı İzle";
      });
    });
  <script>
  function getUserToken() {
    let token = localStorage.getItem("userToken");
    if (!token) {
      token = crypto.randomUUID();
      localStorage.setItem("userToken", token);
    }
    return token;
  }

  async function canWatchAd() {
    const res = await fetch('/api/checkLimit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token: getUserToken() })
    });
    const data = await res.json();
    return data.allowed;
  }

  async function logAdView() {
    await fetch('/api/logAdView', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token: getUserToken(), timestamp: Date.now() })
    });
  }

  const btn = document.getElementById("watchAdBtn");
  const status = document.getElementById("status");

  canWatchAd().then(allowed => {
    if (allowed) {
      btn.disabled = false;
      status.textContent = "Reklam izlemeye hazırsınız.";
    } else {
      btn.disabled = true;
      status.textContent = "🔁 Günlük izleme limitine ulaşıldı.";
    }
  });

  btn.addEventListener("click", async () => {
    btn.disabled = true;
    status.textContent = "Reklam gösteriliyor...";

    try {
      await show_9441902(); // Monetag reklam
      await logAdView(); // İzlemeyi backend'e bildir
      alert("🎉 0.0001 TON kazandınız!");
      status.textContent = "Bakiyenize eklendi.";
    } catch {
      status.textContent = "❌ Reklam gösterilemedi.";
    }

    btn.disabled = false;
  });
</script>
  </script>
</body>
</html>
