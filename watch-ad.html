    </style>
</head>
<body>

    <div id="ad-container" class="container">
        <div class="loader"></div>
        <h2>Reklam y√ºkleniyor...</h2>
        <p>L√ºtfen bekleyin, √∂d√ºl√ºn√ºz i≈üleniyor.</p>
    </div>

    <div id="message-container" class="container" style="display: none;">
        <h2 id="message-text"></h2>
        <p id="payment-info" style="display: none;">√ñdemelerinizi almak i√ßin Telegram'dan <b>@torreads</b> ile ileti≈üime ge√ßin.</p>
        <a href="watch-ad.html" class="primary">Yeni Reklam ƒ∞zle</a>
        <a href="index.html">Ana Sayfa</a>
    </div>

    <!-- Monetag SDK. Bu reklam genellikle pop-under veya yeni sekme olarak a√ßƒ±lƒ±r. -->
    <script src='//libtl.com/sdk.js' data-zone='9441902' data-sdk='show_9441902'></script>

    <script type="module">
        // Backend sunucunuzun adresi
        const API_ENDPOINT = 'http://127.0.0.1:5001/api/reward';

        // Tarayƒ±cƒ±ya √∂zg√º bir kullanƒ±cƒ± token'ƒ± olu≈üturur veya alƒ±r
        function getOrSetUserToken() {
            let token = localStorage.getItem('user_token');
            if (!token) {
                token = self.crypto.randomUUID();
                localStorage.setItem('user_token', token);
            }
            return token;
        }

        function showMessage(text, isSuccess) {
            const adContainer = document.getElementById('ad-container');
            const messageContainer = document.getElementById('message-container');
            const messageText = document.getElementById('message-text');
            const paymentInfo = document.getElementById('payment-info');

            messageText.textContent = text;
            messageText.className = isSuccess ? 'success' : 'error';

            if (isSuccess) {
                paymentInfo.style.display = 'block';
            } else {
                paymentInfo.style.display = 'none';
            }
            
            adContainer.style.display = 'none';
            messageContainer.style.display = 'block';
        }

        async function claimReward() {
            const token = getOrSetUserToken();
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('üéâ 0.0001 TON kazandƒ±n!', true);
                } else {
                    showMessage(result.message || '‚ö†Ô∏è G√ºnl√ºk izleme hakkƒ±nƒ± doldurdun.', false);
                }
            } catch (error) {
                console.error('API isteƒüi ba≈üarƒ±sƒ±z:', error);
                showMessage('üö´ Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen daha sonra tekrar deneyin.', false);
            }
        }

        // Sayfa y√ºklendiƒüinde i≈ülemleri ba≈ülat
        document.addEventListener('DOMContentLoaded', () => {
            // Monetag reklamƒ±nƒ±n y√ºklenip g√∂r√ºnt√ºlenmesi i√ßin kƒ±sa bir s√ºre bekle
            // Bu s√ºre sonunda √∂d√ºl talebi g√∂nderilir.
            setTimeout(claimReward, 3000); // 3 saniye bekle
        });
    </script>

</body>
