<!DOCTYPE html>
<html lang="tr">
<head>
  <script src='//libtl.com/sdk.js' data-zone='9441902' data-sdk='show_9441902'></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎬 Reklam İzle, Kazan</title>
  <script src="https://libtl.com/sdk.js" data-zone="9441902" data-sdk="show_9441902"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 { font-size: 28px; }
    p { font-size: 18px; margin-bottom: 20px; }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>🎬 Reklam İzle, 0.0001 TON Kazan</h1>
<p>Reklamı izledikten sonra bakiyenize otomatik eklenecek.</p>

<button id="watchAdBtn" disabled>🔄 Reklam Yükleniyor...</button>
<div id="status">Lütfen bekleyin...</div>

<script>
  const btn = document.getElementById("watchAdBtn");
  const status = document.getElementById("status");

  // Sayfa URL'sinden UID al
  const uid = new URLSearchParams(window.location.search).get("uid") || "anon";

  // SDK hazır mı diye bekle
  function waitForSDK(retries = 20, delay = 500) {
    return new Promise((resolve, reject) => {
      let attempt = 0;
      const check = () => {
        if (typeof show_9441902 === "function") resolve();
        else if (attempt++ >= retries) reject("❌ Reklam SDK yüklenemedi.");
        else setTimeout(check, delay);
      };
      check();
    });
  }

  waitForSDK()
    .then(() => {
      btn.disabled = false;
      btn.textContent = "🎥 Reklamı İzle";
      status.textContent = "Reklam hazır. İzlemek için butona tıkla.";
    })
    .catch(err => {
      status.textContent = err;
      console.error(err);
    });

  btn.addEventListener("click", () => {
    btn.disabled = true;
    status.textContent = "Reklam başlatılıyor...";

    show_9441902().then(() => {
      status.textContent = "🎉 0.0001 TON kazandınız! Bakiyenize ekleniyor...";

      // Sunucuya POST at (örnek endpoint)
      fetch("https://senin-api.com/api/odul", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: uid, miktar: 0.0001 })
      }).then(() => {
        status.textContent = "✅ Ödül bakiyeye başarıyla eklendi.";
      }).catch(() => {
        status.textContent = "⚠️ Ödül verildi ama sunucuya bildirilemedi.";
      });

    }).catch(() => {
      status.textContent = "❌ Reklam gösterilemedi. Tekrar deneyin.";
    }).finally(() => {
      btn.disabled = false;
      btn.textContent = "🎥 Reklamı İzle";
    });
  });
</script>

</body>
</html>
