<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎬 Reklam İzle, 0.0001 TON Kazan</title>
  <script src="//libtl.com/sdk.js" data-zone="9441902" data-sdk="show_9441902"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f2f5;
    }
    h1 { font-size: 28px; margin-bottom: 10px; }
    p, #balance { font-size: 18px; margin-bottom: 20px; }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>🎬 Reklam İzle, 0.0001 TON Kazan</h1>
<p>Reklamı izleyip 19 saniye bekleyerek TON kazanın!</p>

<p>💰 Bakiye: <span id="balance">0.0000</span> TON</p>

<button id="watchAdBtn" disabled>🔄 Reklam Yükleniyor...</button>

<div id="status">Lütfen bekleyin...</div>

<script>
  const btn = document.getElementById("watchAdBtn");
  const status = document.getElementById("status");
  const balanceDisplay = document.getElementById("balance");

  const STORAGE_KEY = "ton_balance";

  function loadBalance() {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored === null) return 0;
    const parsed = parseFloat(stored);
    return isNaN(parsed) ? 0 : parsed;
  }

  function saveBalance(amount) {
    localStorage.setItem(STORAGE_KEY, amount.toFixed(4));
  }

  function updateBalanceDisplay(amount) {
    balanceDisplay.textContent = amount.toFixed(4);
  }

  let balance = loadBalance();
  updateBalanceDisplay(balance);

  function waitForSDK(retries = 20, delay = 500) {
    return new Promise((resolve, reject) => {
      let attempt = 0;
      const check = () => {
        if (typeof show_9441902 === "function") resolve();
        else if (attempt++ >= retries) reject("❌ Reklam SDK yüklenemedi.");
        else setTimeout(check, delay);
      };
      check();
    });
  }

  waitForSDK()
    .then(() => {
      btn.disabled = false;
      btn.textContent = "🎥 Reklamı İzle";
      status.textContent = "Reklam hazır.";
    })
    .catch(err => {
      status.textContent = err;
    });

  btn.addEventListener("click", () => {
    btn.disabled = true;
    status.textContent = "Reklam başlatılıyor...";

    show_9441902().then(() => {
      status.textContent = "🎬 Reklam izlendi. 19 saniye sayım başladı...";
      let timeLeft = 19;

      const countdown = setInterval(() => {
        status.textContent = `⏳ Reklam bitiyor: ${timeLeft} saniye`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(countdown);
          balance += 0.0001;
          saveBalance(balance);
          updateBalanceDisplay(balance);
          status.textContent = "✅ Reklam bitti! 0.0001 TON kazandınız!";
          btn.disabled = false;
          btn.textContent = "🎥 Yeni Reklam İzle";
        }
      }, 1000);
    }).catch(() => {
      status.textContent = "❌ Reklam gösterilemedi veya kapatıldı.";
      btn.disabled = false;
      btn.textContent = "🎥 Reklamı İzle";
    });
  });
</script>

</body>
</html>
