<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TON Kazan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 28px;
    }
    #balance {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>💰 TON Coin Bakiyesi</h1>
  <div id="balance">0.0000 TON</div>
  <button id="watchAdBtn">🎥 Reklam İzle</button>
  <div id="status"></div>

  <script>
    const btn = document.getElementById("watchAdBtn");
    const balanceDisplay = document.getElementById("balance");
    const status = document.getElementById("status");

    // Başlangıçta bakiye 0 veya localStorage'daki değer
    let balance = parseFloat(localStorage.getItem("balance") || "0");
    balanceDisplay.textContent = balance.toFixed(4) + " TON";

    btn.addEventListener("click", () => {
      btn.disabled = true;
      status.textContent = "🎬 Reklam yükleniyor...";

      // Reklamı göster
      show_9441902('pop').then(() => {
        // Reklamdan sonra 19 saniye geri sayım
        let timeLeft = 19;
        status.textContent = `⏳ Geri sayım: ${timeLeft} saniye`;

        const countdown = setInterval(() => {
          timeLeft--;
          status.textContent = `⏳ Geri sayım: ${timeLeft} saniye`;
          if (timeLeft <= 0) {
            clearInterval(countdown);

            // Ödül ekle ve kaydet (0.0001 TON)
            balance += 0.0001;
            localStorage.setItem("balance", balance.toFixed(4));
            balanceDisplay.textContent = balance.toFixed(4) + " TON";

            status.textContent = "🎉 0.0001 TON eklendi!";
            btn.disabled = false;
          }
        }, 1000);
      }).catch(() => {
        status.textContent = "❌ Reklam gösterilemedi veya kapatıldı.";
        btn.disabled = false;
      });
    });
  </script>
