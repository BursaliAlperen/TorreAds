
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <title>🎬 Reklam İzle, Kazan</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎬 Reklam İzle, Kazan!</h1>
  <p>🎥 Reklamı izleyin ve her izleme başına <strong>0.0001 TON</strong> kazanın!</p>
  <button id="watchAdBtn" disabled>Yükleniyor...</button>
  <div id="status">Reklam altyapısı hazırlanıyor...</div>

  <script>
    const btn = document.getElementById("watchAdBtn");
    const status = document.getElementById("status");

    function waitForSDK(retries = 20, interval = 500) {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const check = () => {
          if (typeof show_9441902 === "function") {
            resolve();
          } else if (attempts >= retries) {
            reject("SDK yüklenemedi.");
          } else {
            attempts++;
            setTimeout(check, interval);
          }
        };
        check();
      });
    }

    waitForSDK().then(() => {
      btn.disabled = false;
      btn.textContent = "🎥 Reklamı İzle";
      status.textContent = "Reklam izlemeye hazırsınız.";
    }).catch(err => {
      btn.disabled = true;
      btn.textContent = "Yüklenemedi";
      status.textContent = "❌ Reklam altyapısı yüklenemedi.";
      console.error(err);
    });

    btn.addEventListener("click", () => {
      btn.disabled = true;
      status.textContent = "Reklam gösteriliyor...";

      show_9441902().then(() => {
        alert("🎉 0.0001 TON kazandınız!");
        status.textContent = "Tebrikler! Bakiyenize eklendi.";
      }).catch(() => {
        status.textContent = "❌ Reklam gösterilemedi.";
      }).finally(() => {
        btn.disabled = false;
        btn.textContent = "🎥 Reklamı İzle";
      });
    });
  </script>
</body>
</html>
