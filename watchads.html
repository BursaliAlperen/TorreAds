<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklam İzleniyor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 1rem;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px auto;
        }
        #app {
            padding: 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loader"></div>
        <h1>Reklam yükleniyor...</h1>
        <p>Lütfen reklamı izleyin. Reklam bittiğinde bu sayfa otomatik olarak kapanacaktır.</p>
    </div>

    <script src='//libtl.com/sdk.js' data-zone='9441902' data-sdk='show_9441902'></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if the ad function from the SDK is available
            if (typeof show_9441902 === 'function') {
                // Rewarded Popup
                show_9441902('pop').then(() => {
                    // Ad was successful
                    localStorage.setItem('adWatchedResult', 'success');
                    // The parent window will detect this and close the ad view.
                }).catch(e => {
                    // An error occurred with the ad
                    console.error("Ad error:", e);
                    localStorage.setItem('adWatchedResult', 'error');
                    // The parent window will detect this and close the ad view.
                });
            } else {
                // The ad script likely failed to load or define the function.
                console.error('Ad SDK function "show_9441902" is not available.');
                localStorage.setItem('adWatchedResult', 'error');
            }
        });
    </script>
</body>        
</html>
