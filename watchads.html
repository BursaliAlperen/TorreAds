<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads</title>
    <!-- Reklam scripti burada yÃ¼klenir -->
    <script src='//libtl.com/sdk.js' data-zone='9441902' data-sdk='show_9441902'></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 1rem;
            background-color: var(--background-color); /* Ana temayla uyumlu */
            color: var(--text-color);
            font-family: 'Nunito', sans-serif;
        }
        #ad-container {
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        #status-message {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            min-height: 40px;
            color: #ccc;
            line-height: 1.4;
        }
        #start-ad-btn {
            background: linear-gradient(45deg, var(--primary-color), #00aaff);
            color: var(--text-color);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }
        #start-ad-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="ad-container">
        <h1>Ad Display</h1>
        <p id="status-message">Ad service is loading, please wait...</p>
        <button id="start-ad-btn" disabled>Start Ads</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startAdBtn = document.getElementById('start-ad-btn');
            const statusMessage = document.getElementById('status-message');
            let sdkLoaded = false;

            // Check if the SDK is loaded
            const sdkCheckInterval = setInterval(() => {
                if (typeof show_9441902 === 'function') {
                    sdkLoaded = true;
                    clearInterval(sdkCheckInterval);
                    clearTimeout(sdkLoadTimeout); // Clear timeout
                    statusMessage.textContent = 'Ad service is ready. Start the ads to earn your reward.';
                    startAdBtn.disabled = false;
                }
            }, 100); // Check every 100ms

            // 5-second timeout for SDK loading
            const sdkLoadTimeout = setTimeout(() => {
                if (!sdkLoaded) {
                    clearInterval(sdkCheckInterval);
                    statusMessage.textContent = 'The ad service is currently unavailable. Please refresh the page or try again later.';
                    // Button remains disabled
                }
            }, 5000);

            // Ad start button click event
            startAdBtn.addEventListener('click', () => {
                startAdBtn.disabled = true;
                const totalAds = 5;
                let adsWatched = 0;

                const showNextAd = () => {
                    if (adsWatched >= totalAds) {
                        localStorage.setItem('adWatchedResult', 'success');
                        alert('Congratulations! You have watched all ads and earned a reward!');
                        // The parent window will handle closing the modal.
                        return;
                    }

                    adsWatched++;
                    statusMessage.textContent = `Showing ad ${adsWatched} of ${totalAds}... Please do not close.`;

                    if (typeof show_9441902 === 'function') {
                        // Use rewarded interstitial format
                        show_9441902().then(() => {
                            // Successfully watched, show next ad
                            showNextAd();
                        }).catch(e => {
                            console.error(`Ad ${adsWatched} error:`, e);
                            localStorage.setItem('adWatchedResult', 'error');
                            alert('Could not show ad. Please try again.');
                            statusMessage.textContent = 'An error occurred. Please try again.';
                            startAdBtn.disabled = false; // Re-enable button on failure
                        });
                    } else {
                        localStorage.setItem('adWatchedResult', 'error');
                        alert('Could not show ad.');
                        statusMessage.textContent = 'Ad service failed to load. Please refresh the page.';
                        startAdBtn.disabled = false;
                    }
                };

                showNextAd(); // Start the ad sequence
            });
        });
    </script>
</body>
</html>
